{% extends 'index.html' %}
{% block title %}Busqueda descripcion{% endblock %}
{% block content %}
<div class="description">
    {% for s in sers %}
        <div class="description__card">
            <img src="../../media/{{s.photo}}" alt="image-movie">
            <div>
                <h2>{{s.name}}</h2>
                <p>Descripcion: <br><br>{{s.description}}</p>
                <p>Publicada: <br><br>{{s.year_published}}</p>
                <p>Dirigida por: <br><br>{{s.directorf}}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
